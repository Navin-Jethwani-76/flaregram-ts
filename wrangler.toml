name = "flaregram-ts"
main = "src/index.ts"
compatibility_date = "2024-07-29"
compatibility_flags = ["nodejs_compat"]

# Variable bindings. These are arbitrary, plaintext strings (similar to environment variables)
# Docs:- https://developers.cloudflare.com/workers/wrangler/configuration/#environment-variables
# Note: Use secrets to store sensitive data - https://developers.cloudflare.com/workers/configuration/secrets/

[vars]
########## flaregram-ts ##########
# See Wiki for all environment variables descriptions

# Mandatory Variables
BOT_TOKEN = ""
WEBHOOK_URL = ""

# Optional Variables
SECRET_TOKEN = ""
DROP_PENDING_UPDATES = "True"

